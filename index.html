<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Outfit:wght@300;400;600&family=Raleway:wght@700&family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>


  <div class="container">
    <div class="equilibrium">
      <img src="images\image-equilibrium.jpg" alt="">
    </div>
    <div class="larger-merger">
      <div class="merger-1">
        <div class="content-1">
          <h4>Equilibrium #3429</h4>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="content-2">
          <p class="ethereum"><img  src="images\icon-ethereum.svg" alt=""> 0.041 ETH</p>
          <p class="three-days"><img  src="images\icon-clock.svg" alt=""> 3 days left</p>
          
        </div>
      </div>
      <div class="content-3">
        <img src="images\image-avatar.png" alt="">
        <p><span>Creation of</span> Jules Wyvern</p>
      </div>
    </div>
  </div>
</body>

</html>
